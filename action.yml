  keycloak:
    image: jboss/keycloak
    networks:
      - proxy
      - keycloak
    environment:
      - DB_VENDOR=postgres
      - DB_ADDR=keycloakDB
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=password
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=Password01
      - PROXY_ADDRESS_FORWARDING=true
    deploy:
      labels:
        - com.df.notify=true
        - com.df.distribute=true
        - com.df.servicePath=/
        - com.df.port=8080
        - com.df.srcPort=443
